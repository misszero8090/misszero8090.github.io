</blockquote>
<ul>
<li>导入地图框架</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">#import &lt;MapKit/MapKit.h&gt;</div><div class="line">#import &lt;CoreLocation/CoreLocation.h&gt;</div></pre></td></tr></table></figure>
<p>1、定位</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line">//CLLocationManager定位器</div><div class="line">//1 判断设备是否支持定位服务</div><div class="line">    if (![CLLocationManager locationServicesEnabled]) &#123;</div><div class="line">        NSLog(@&quot;不支持此设备&quot;);</div><div class="line">        return;</div><div class="line">    &#125;</div><div class="line">    //2 创建定位服务</div><div class="line">    _locationManager = [[CLLocationManager alloc] init];</div><div class="line">    //3 请求用户授权(使用期间)  在info.plist文件添加的字段必须与设置的字段一致</div><div class="line">    [_locationManager requestWhenInUseAuthorization];</div><div class="line"></div><div class="line">    //4 配置定位服务</div><div class="line">    //4.1 设置定位精度</div><div class="line">    _locationManager.desiredAccuracy = kCLLocationAccuracyBest;</div><div class="line">    //4.2 设置过滤距离(以用户位置方圆100米为半径，实际位置超过该范围才会更新位置。否则不更新)</div><div class="line">    _locationManager.distanceFilter = 100;</div><div class="line">    //4.3 设置代理</div><div class="line">    _locationManager.delegate = self;</div><div class="line"></div><div class="line">    //5 开始定位,定位为耗时操作。定位成功后一定关闭定位。</div><div class="line">    [_locationManager startUpdatingLocation];</div><div class="line">// 在模拟器上定位失败的解决方法</div><div class="line">//1 重置模拟器</div><div class="line">//2 模拟器设置。debug - location - apple 和 customer 之间切换</div></pre></td></tr></table></figure>
<p>2、地图标点</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">//字符转化</div><div class="line">    CGFloat latitude = [dic[@&quot;LATITUDE&quot;] floatValue];</div><div class="line">    CGFloat longtitude = [dic[@&quot;LONGITUDE&quot;] floatValue];</div><div class="line"></div><div class="line">    //设置地图显示的中心点及缩放比例</div><div class="line">    CLLocationCoordinate2D center = &#123;latitude,longtitude&#125;;</div><div class="line">    MKCoordinateSpan span;</div><div class="line"></div><div class="line">    span.latitudeDelta = 1;</div><div class="line">    span.longitudeDelta = 1;</div><div class="line"></div><div class="line">    MKCoordinateRegion region = &#123;center,span&#125;;</div><div class="line"></div><div class="line">    [self.mapView setRegion:region animated:YES];</div><div class="line"></div><div class="line"></div><div class="line">        MKPointAnnotation *anno = [[MKPointAnnotation alloc] init];</div><div class="line">        anno.title = dic[@&quot;NAME&quot;];</div><div class="line">        anno.subtitle = dic[@&quot;ADDRESS&quot;];</div><div class="line">        anno.coordinate = center;</div><div class="line"></div><div class="line">        //调用此方法在地图上加坐标点</div><div class="line">        [self.mapView addAnnotation:anno];</div></pre></td></tr></table></figure>
<p>3、根据地名获取经纬度</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div></pre></td><td class="code"><pre><div class="line">- (void)showLatitudeFromCityName:(NSString *)cityName &#123;</div><div class="line"></div><div class="line">       __block  NSDictionary *dic = [NSDictionary dictionary];</div><div class="line"></div><div class="line">    CLGeocoder *myGeocoder = [[CLGeocoder alloc] init];</div><div class="line">    [myGeocoder geocodeAddressString:cityName completionHandler:^(NSArray *placemarks, NSError *error) &#123;</div><div class="line">        if ([placemarks count] &gt; 0 &amp;&amp; error == nil)</div><div class="line">        &#123;</div><div class="line">            CLPlacemark *firstPlacemark = [placemarks objectAtIndex:0];</div><div class="line"></div><div class="line"></div><div class="line">            dic = @&#123;@&quot;LONGITUDE&quot;:@(firstPlacemark.location.coordinate.longitude),</div><div class="line">                    @&quot;LATITUDE&quot;:@(firstPlacemark.location.coordinate.latitude)</div><div class="line">                    &#125;;</div><div class="line"></div><div class="line">            [self showPointOfLatitude:dic];</div><div class="line">        &#125;</div><div class="line">        else if ([placemarks count] == 0 &amp;&amp; error == nil)</div><div class="line">        &#123;</div><div class="line">            NSLog(@&quot;Found no placemarks.&quot;);</div><div class="line">        &#125;</div><div class="line">        else if (error != nil)</div><div class="line">        &#123;</div><div class="line">            NSLog(@&quot;An error occurred = %@&quot;, error);</div><div class="line">        &#125;</div><div class="line">    &#125;];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>4、反向解析</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div></pre></td><td class="code"><pre><div class="line">（1）与长按手势进行配合（手势添加到地图上）</div><div class="line">//长按手势</div><div class="line">    UILongPressGestureRecognizer *gest = [[UILongPressGestureRecognizer alloc] initWithTarget:self action:@selector(longPressAction:)];</div><div class="line"></div><div class="line">    [self.mapView addGestureRecognizer:gest];</div><div class="line"></div><div class="line">（2）根据选中的点，获取相关点</div><div class="line">- (void)longPressAction:(UILongPressGestureRecognizer *)sender&#123;</div><div class="line"></div><div class="line">    //获取触摸的点</div><div class="line">    CGPoint point = [sender locationInView:self.mapView];</div><div class="line">    //通过触摸的点获取经纬度</div><div class="line">    CLLocationCoordinate2D coord = [self.mapView convertPoint:point toCoordinateFromView:self.mapView];</div><div class="line">    //组装参数</div><div class="line">    CLLocation *location = [[CLLocation alloc] initWithLatitude:coord.latitude longitude:coord.longitude];</div><div class="line">    //获取信息</div><div class="line">    [geo reverseGeocodeLocation:location completionHandler:^(NSArray&lt;CLPlacemark *&gt; * _Nullable placemarks, NSError * _Nullable error) &#123;</div><div class="line">        //获取位置</div><div class="line">        if (placemarks.count != 0) &#123;</div><div class="line">            CLPlacemark *placeMark = placemarks.firstObject;</div><div class="line"></div><div class="line">            NSArray *addressArray = placeMark.addressDictionary[@&quot;FormattedAddressLines&quot;];</div><div class="line"></div><div class="line">            //拼接地址</div><div class="line">            NSMutableString *address = [[NSMutableString alloc] init];</div><div class="line"></div><div class="line">            for (int i = 0; i &lt; addressArray.count; i ++) &#123;</div><div class="line">                [address appendString:addressArray[i]];</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            MKPointAnnotation *anno = [[MKPointAnnotation alloc] init];</div><div class="line">            anno.title = placeMark.name;</div><div class="line">            anno.subtitle = address;</div><div class="line">            anno.coordinate = coord;</div><div class="line"></div><div class="line">            [self.mapView addAnnotation:anno];</div><div class="line"></div><div class="line">        &#125;</div><div class="line"></div><div class="line">    &#125;];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
