        <p>音量通知key:<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">AVSystemController_SystemVolumeDidChangeNotification</span></div><div class="line"><span class="built_in">AVAudioSessionRouteChangeNotification</span></div></pre></td></tr></table></figure></p>
<p>1、获取耳机插拔事件Key<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">AVAudioSessionRouteChangeNotification</span></div></pre></td></tr></table></figure></p>
<p>2、耳机控制键</p>
<p>首先允许远程控制<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">[[<span class="built_in">UIApplication</span> sharedApplication] beginReceivingRemoteControlEvents];</div></pre></td></tr></table></figure></p>
<p>实现<br><figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//received remote event</span></div><div class="line">-(<span class="keyword">void</span>)remoteControlReceivedWithEvent:(<span class="built_in">UIEvent</span> *)event&#123;</div><div class="line"><span class="keyword">if</span> (event.type == <span class="built_in">UIEventTypeRemoteControl</span>) &#123;</div><div class="line"><span class="keyword">switch</span> (event.subtype) &#123;</div><div class="line"></div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlPlay</span>:&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"play---------"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlPause</span>:&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"Pause---------"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlStop</span>:&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"Stop---------"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlTogglePlayPause</span>:&#123;</div><div class="line"><span class="comment">//单击暂停键：103</span></div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"单击暂停键：103"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlNextTrack</span>:&#123;</div><div class="line"><span class="comment">//双击暂停键：104</span></div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"双击暂停键：104"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlPreviousTrack</span>:&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"三击暂停键：105"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlBeginSeekingForward</span>:&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"单击，再按下不放：108"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">case</span> <span class="built_in">UIEventSubtypeRemoteControlEndSeekingForward</span>:&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"单击，再按下不放，松开时：109"</span>);</div><div class="line">&#125;<span class="keyword">break</span>;</div><div class="line"><span class="keyword">default</span>:</div><div class="line"><span class="keyword">break</span>;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
